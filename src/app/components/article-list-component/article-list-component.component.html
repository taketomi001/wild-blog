<!-- app/components/article-list/article-list.component.html -->

<div class="article-thumbnail">
    <img [src]="article.image" alt="Image de l'article">
    <h2>{{ article.title }}</h2>
    <p>Catégorie: {{ article.categoryName }}</p>
    <p>Publié le: {{ article.createdAt }}</p>
    <p>Extrait: {{ article.content }}...</p>
    <p>Likes: {{ article.likeCount }}</p>
  </div>
